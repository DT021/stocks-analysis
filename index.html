<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks & Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <h1>Stock Analysis</h1>
            <ul>
                <li><a href="index.html">Search</a></li>
                <li><a href="education.html">Education</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="hero">
                <div class="heroTextbox">
                    <h2>Enter a company or symbol</h2>
                    <form autocomplete="off">
                        <input type="text" name="company" id="company" required>
                        <input type="submit" value="Submit" class="submitBtn js-submitBtn">

                        <h4 id="autocompleteHeader" class="auto-bg-color hidden"></h4>
                        <div id="autocompleteDiv" class="autocomplete auto-bg-color hidden">
                            <ul class="autocompleteList"></ul>
                        </div>
                    </form>
                </div>
            </div>

            <section>
                <div class="quoteContainer">
                    <div><h3 class="resultsHeader hidden"></h3></div>
                    <div class="quoteBox hidden"></div> <!--end of quoteBox-->    
                </div>
                <div class="resultsBox hidden"></div> <!--end of resultsBox-->
                <div class="newsContainer">
                    <h3 class="resultsHeader hidden">Company News: </h3>
                    <div class="newsBox hidden">
                        <ul id="newsList">
                        </ul>
                    </div> <!--end of newsBox-->
                </div>
            </section>
        </div> <!--end of container-->
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
